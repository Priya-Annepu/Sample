<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
    </head>
    <body>
        <center>
        <h1>Consensus Academy < / ></h1>
        <h4>Eat|Code|Sleep|Repeat</h4>
        <p>Empowering young developers to level up their skills through training in software development technologies</p>
        <br><hr><br>
        <h2>Registration Form</h2>
        <br>
        <table>
            <form>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="number" placeholder="Enter your age"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="Gender:" value="Male">Male 
                         <input type="radio" name="Gender:" value="Female">Female</td>
                </tr>
                <tr>
                    <td>Upload your Resume:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Select a Course:</td>
                    <td>
                        <select>
                            <option>Full Stack - Java</option>
                            <option>Full Stack - Python</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Upload your Resume:</td>
                    <td><input type="file" placeholder="Choose File"></td>
                </tr>
                <tr>
                    <td><input type="reset"></td>
                    <td><input type="submit"></td>
                </tr>
            </form>
        </table>
